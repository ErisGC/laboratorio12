<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contraseña = "123";

        let contraseñaingresar;
        do{
            contraseñaingresar= prompt("Ingrese una contraseña, el programa se detiene cuando sea correcta")
        }while (contraseña != contraseñaingresar);
        
        alert("La contraseña que ingresó es correcta, el programa ha terminado");
    </script>
</body>
</html>
