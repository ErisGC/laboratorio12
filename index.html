<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let array = [];
        let sum = 0;
        alert("Ingrese 10 números enteros al arreglo, a continuación");
        for (let i = 1; i <= 10; i++){
            array[i]=parseInt(prompt("Numero " + i));
            sum+=array[i];
            
        }
        alert("La suma de todos los números ingresados es: \n" + sum);

        //modificado para promedio:
        let prom = parseFloat(sum/10);
        alert("El promedio de los números ingresados es:\n" + prom);
    </script>
</body>
</html>
